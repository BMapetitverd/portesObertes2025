{% extends "base.html" %}

{% block head %}
<style>
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 1000;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div id="popup" class="popup">
    <h2>¡Registro exitoso!</h2>
    <p>Tus datos han sido almacenados correctamente.</p>
</div>

<h1>Formulario de Inscripción FP</h1>
<form method="POST">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    
    <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
    </div>
    
    <div class="form-group">
        <label for="fp">Ciclo Formativo:</label>
        <select id="fp" name="fp" required>
            <option value="">-- Selecciona un FP --</option>
            <option value="ASIX">ASIX - Administración de Sistemas Informáticos en Red</option>
            <option value="DAW">DAW - Desarrollo de Aplicaciones Web</option>
            <option value="DAM">DAM - Desarrollo de Aplicaciones Multiplataforma</option>
        </select>
    </div>
    
    <button type="submit">Enviar Solicitud</button>
</form>
{% endblock %}

{% block scripts %}
<script>
    setTimeout(() => {
        document.getElementById('popup').style.display = 'none';
    }, 5000);
</script>
{% endblock %}
